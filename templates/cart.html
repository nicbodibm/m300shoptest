<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for item in cart %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.price }} €</p>
                <a href="{{ url_for('remove_from_cart', product_id=item.id) }}">Remove from Cart</a>
            </li>
        {% endfor %}
    </ul>
    <p>Total: {{ total_price }} €</p>
    <a href="{{ url_for('index') }}">Continue Shopping</a>
</body>
</html>
